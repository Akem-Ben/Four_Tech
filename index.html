<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main-container">
      <section id="hero-section">
        <div id="ad-text">
          <div>
            <h1 id="ad"><em>adpushup</em></h1>
          </div>
        </div>
        <div id="ad-revenue-advert">
          <div id="grow-revenue">
            <h1>
              Grow your ad revenue by more than 40% with Google's Premier
              Certified Publishing Partner
            </h1>
          </div>
          <div>
            <img
              src="./images/hero/image1.png"
              alt="image of a lady typing on a laptop"
              width="150px"
            />
          </div>
        </div>
        <div id="ticks">
                <div>✅ Exclusive access to direct deals.</div>
                <div>✅ Increased competition for your ad inventory.</div>
                <div>✅ Ad fraud detection with Google policy compliance.</div>
        </div>
        <div id="demo">
            <button>Setup a Demo</button>
        </div>
        <div id="carousel-screen">
            <div class="carousel-images" id="carousel-images"></div>
        </div>
      </section>

      <section id="membership">
        <div id="membership-text">Membership & Accolades</div>
        <div id="accolades">
            <img src="./images/membership/google.png" alt="Google Certificate" />
            <img src="./images/membership/iab.png" alt="Iab membership" />
            <img src="./images/membership/high-performer.png" alt="Hight-performer Award" />
            <img src="./images/membership/financial-times.png" alt="Financial Times Award" />
        </div>
      </section>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
